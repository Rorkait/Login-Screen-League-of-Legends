<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot Games</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/e95afb375b.js" crossorigin="anonymous"></script>
  

</head>
<body>
  <div id="container">
    <div id="container-left">
      <div id="container-logo">
        <img src="./images/logo.png" alt="riot_logo" id="logo">
      </div>
      <div id="login-container">
        <h1>Fazer login</h1>
        <input class="input" type="text" placeholder="Nome de usuário">
        <input class="input" type="password" placeholder="senha">
      </div>
      <div id="apps-login">
          <button type="button" class="apps-button facebook">
            <img src="./images/facebook-icon.png" class="image-button" class="facebook" >
          </button>
          <button type="button" class="apps-button google">
            <img src="./images/google-icon.png" class="image-button google" id="google">
          </button>
          <button type="button" class="apps-button apple">
            <img src="./images/apple-icon.png" class="image-button" class="apple">
          </button>
      </div>
        <div id="checkbox">
        <input type="checkbox" id="maintain-button"><span class="maintain-label">Manter login</span></button>
        </div>
      <div id="enter-container">
        <button type="submit" class="enter-button"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div id="ending-text">
        <p>NÃO CONSEGUE INICIAR SESSÃO?</p>
      </div>
      <div id="ending-text1">
        <p>CRIAR CONTA</p>
      </div>
    </div>
    <div id="container-right">

    </div>
  </div>

  
</body>
</html>
